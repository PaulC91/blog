<!-- Facebook OpenGraph tags -->
{{ if eq .URL "/" }}
<title>{{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
<meta property="description" content="{{ .Site.Params.description }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{ .Site.BaseURL }}img/paul_square.png" >
<meta property='og:image' content="{{ .Site.BaseURL }}img/paul_square.png" >
{{ else }}
<title>{{ .Title }}{{ with .Params.subtitle }} - {{ . }} {{ end }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="og:description" content="{{ if .Params.excerpt }}{{ .Params.excerpt }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  {{ if .Params.twitterImg }}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.twitterImg }}" >
  <meta property='og:image' content="{{ .Site.BaseURL }}{{ .Params.twitterImg }}" >      
  {{ else }}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}img/paul_square.png" >
  <meta property='og:image' content="{{ .Site.BaseURL }}img/paul_square.png" >
  {{ end }}
  
{{ end }}
